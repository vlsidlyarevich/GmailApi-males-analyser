<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">


    <h:panelGroup layout="block" styleClass="output-table">

        <h:form>
            <ui:include src="/blocks/paginator.xhtml"/>

            <p:accordionPanel var="messageModel" value="#{messagesBean.getSublist()}">
                <p:tab title="#{messageModel.snippet}">
                    <h:outputText value="#{messageModel.body}" escape="false"/>
                </p:tab>
            </p:accordionPanel>
            <ui:include src="/blocks/paginator.xhtml"/>
        </h:form>
    </h:panelGroup>
</f:view>
