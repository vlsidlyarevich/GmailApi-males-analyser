<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup layout="block" styleClass="header-div">
        <h:panelGroup layout="block" styleClass="header">
            <h:panelGrid columns="2" border="0" columnClasses="label-column,links-column">
                <h:link value="Mail Hunter" outcome="index" styleClass="label header-label"/>

                <h:panelGroup layout="block" styleClass="links-div container">

                    <h:link outcome="index" value="Home" styleClass="nav-link"/>
                    <h:link outcome="login" value="Sign in" styleClass="nav-link"/>
                    <h:link outcome="mails" value="Configure" styleClass="nav-link" rendered="#{request.isUserInRole('ROLE_USER')}"/>
                    <h:outputLink rendered="#{request.isUserInRole('ROLE_USER')}" value="#{request.contextPath}/j_spring_security_logout"
                                  styleClass="nav-link">Logout</h:outputLink>
                </h:panelGroup>
            </h:panelGrid>
        </h:panelGroup>
    </h:panelGroup>
</f:view>
