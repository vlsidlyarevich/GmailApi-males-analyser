<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">


    <h:panelGroup layout="block" styleClass="result-output-table">
        <h:form>

            <p:treeTable value="#{itemsController.root}" var="item">
                <f:facet name="header">
                    Purchases viewer
                </f:facet>
                <p:column headerText="Customer" style="width: 15%;">
                    <h:outputText value="#{item.customer}" />
                </p:column>
                <p:column headerText="Name" style="width: 40%;">
                    <h:outputText value="#{item.name}" />
                </p:column>
                <p:column headerText="Amount" style="width: 10%;">
                    <h:outputText value="#{item.amount}" />
                </p:column>
                <p:column headerText="Date" style="width: 20%;">
                    <h:outputText value="#{item.date}" />
                </p:column>
                <p:column headerText="Total" style="width: 15%;">
                    <h:outputText value="#{item.summary}" />
                </p:column>
            </p:treeTable>
        </h:form>
    </h:panelGroup>
</f:view>
