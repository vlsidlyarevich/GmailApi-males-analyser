<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">

    <h:panelGroup layout="block" styleClass="reg-block-div">


        <h:panelGroup layout="block" styleClass="reg-block-header">
            <h:panelGroup layout="block" styleClass="reg-block-header-div">
                <h:outputText value="Register" styleClass="reg-block-header-label"/>
            </h:panelGroup>
        </h:panelGroup>


        <h:panelGroup layout="block" id="inputForm" styleClass="reg-input-div form-group">
            <h:panelGrid columns="1" style="width: 100%;height: 100%;">
                <h:inputText a:placeholder="Username" id="userNameInput" required="true" value="#{userBean.userName}"
                             styleClass="form-control login-input" requiredMessage="Please enter username"
                             autocomplete="off"/>
                <h:inputSecret a:placeholder="Password" id="userPasswordInput" required="true"
                               value="#{userBean.password}"
                               styleClass="form-control login-input" requiredMessage="Please input password"
                               autocomplete="off">
                    <f:validator validatorId="passwordValidator"/>
                    <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
                </h:inputSecret>
                <h:inputSecret a:placeholder="Repeat password" id="userPasswordRepeat"
                               styleClass="form-control login-input" required="true"
                               requiredMessage="Please repeat password" binding="#{confirmPassword}"
                               autocomplete="off"/>
            </h:panelGrid>
        </h:panelGroup>

        <h:message for="userNameInput" style="color: red;"/>
        <br/>
        <h:message for="userPasswordInput" style="color: red;"/>
        <br/>
        <h:message for="userPasswordRepeat" style="color: red;"/>

        <h:panelGroup layout="block" styleClass="register-button-div form-group">
            <h:panelGrid columns="1" styleClass="table  button-grid" style="text-align: center;">
                <h:commandButton value="Register" action="#{userBean.addUser()}" style="width:80%;"
                                 styleClass="btn btn-lg btn-success">
                </h:commandButton>
            </h:panelGrid>
        </h:panelGroup>



    </h:panelGroup>

</f:view>
