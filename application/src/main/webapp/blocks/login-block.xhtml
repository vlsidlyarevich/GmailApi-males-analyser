<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:spring="http://www.springframework.org/tags">

    <h:panelGroup layout="block" styleClass="login-block-div">


        <h:panelGroup layout="block" styleClass="login-block-header">
            <h:panelGroup layout="block" styleClass="login-block-header-div">
                <h:outputText value="Sign in" styleClass="login-block-header-label"/>
            </h:panelGroup>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="input-div form-group">
            <h:panelGrid columns="1" style="width: 100%;height: 100%;">
                <h:inputText a:placeholder="Username" id="j_username" styleClass="form-control login-input"
                             required="true"/>
                <h:inputSecret a:placeholder="Password" id="j_password" styleClass="form-control login-input"
                               required="true"/>
            </h:panelGrid>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="button-div form-group">
            <h:panelGrid columns="1" styleClass="table  button-grid" style="text-align: center;">
                <input type="submit" value="Login" style="width:80%;" class="btn btn-lg btn-success"/>
                <h:link styleClass="google-button btn" outcome="mails" rendered="#{request.isUserInRole('ROLE_USER')}">
                    <span class=""></span>Sign in with Google</h:link>
                <c:if test="${param.error == 'true'}">
                    <span style="color:red;font-size: medium">wrong username or password</span>
                </c:if>
            </h:panelGrid>
        </h:panelGroup>
    </h:panelGroup>
</f:view>
