<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/components">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="jquery-1.12.2.min.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="styles" name="mails-page-styles.css"/>
    <h:outputStylesheet library="styles" name="footer-styles.css"/>
    <h:outputStylesheet library="styles" name="header-styles.css"/>
    <h:outputStylesheet library="styles" name="command-table-styles.css"/>
    <title>Mail Hunter</title>
</h:head>


<h:body>
    <h:form>
        <ui:include src="/blocks/background-slideshow.html"/>
        <h:panelGroup layout="block" styleClass="wrapper">
            <ui:include src="/blocks/header.xhtml"/>
            <h:panelGroup layout="block" styleClass="content">
                <h:panelGroup layout="block" styleClass="mails-block-header">
                    <h:panelGroup layout="block" styleClass="mails-block-header-div">
                        <h:outputText value="Message viewer" styleClass="mails-block-header-label"/>
                    </h:panelGroup>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="comand-panel">

                    <comp:collapsibleSearchPanel collapsed="#{CollapseController.collapsed}">
                        <ui:include src="/blocks/command-table.xhtml"/>
                    </comp:collapsibleSearchPanel>

                </h:panelGroup>

            </h:panelGroup>

            <!--<h:outputLink value="#{request.contextPath}/j_spring_security_logout"
                          styleClass="btn-link">Logout</h:outputLink>
            <ui:include src="/blocks/output-table.xhtml"/>-->

            <ui:include src="/blocks/footer.xhtml"/>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
