<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
    <h:outputScript library="js" name="jquery-1.12.2.min.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="styles" name="background-slideshow-styles.css"/>
    <h:outputStylesheet library="styles" name="login-page-styles.css"/>
    <title>Mail Hunter</title>
</h:head>
<h:body>

    <form action="/j_spring_security_check" method="post">

        <ui:include src="/blocks/background-slideshow.html"/>

        <h:panelGroup layout="block" styleClass="wrapper">
            <ui:include src="/blocks/header.xhtml"/>
            <h:panelGrid columns="1" style="text-align: center" styleClass="login-input-grid table"
                         id="login-input-grid">
                <h:inputText a:placeholder="Username" id="j_username" styleClass="form-control"
                             required="true"/>
                <h:inputSecret a:placeholder="Password" id="j_password" styleClass="form-control"
                               required="true"/>
            </h:panelGrid>
            <h:panelGrid columns="2" styleClass="table  button-grid" style="text-align: center" id="button-input-grid">
                <input type="submit" value="Login" class="btn btn-lg btn-success"/>
                <!-- <a href="/j_spring_security_logout" class="btn-link"> Logout </a>-->
                <h:form>
                    <h:outputLink value="#{request.contextPath}/j_spring_security_logout" styleClass="btn-link" >Logout</h:outputLink>
                </h:form>
            </h:panelGrid>


        </h:panelGroup>
    </form>
</h:body>
</html>
