<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup layout="block" styleClass="header-div">
        <h:panelGroup layout="block" styleClass="header">
            <h:panelGrid columns="2" border="0">
                <h:outputLabel value="Mail Hunter" styleClass="label header-label"/>

                <h:panelGroup layout="block" styleClass="links-div">
                    <h:link outcome="index" value="Home" styleClass="nav-link"/>
                    <h:link outcome="login" value="Sign in" styleClass="nav-link"/>
                    <h:outputLink value="#{request.contextPath}/j_spring_security_logout"
                                  styleClass="nav-link">Logout</h:outputLink>
                </h:panelGroup>
            </h:panelGrid>
        </h:panelGroup>
    </h:panelGroup>
</f:view>
