<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">

        <ui:include src="/blocks/paginator.xhtml"/>

        <h:dataTable border="1" styleClass="messages-output-table table " id="messages-output-table"

                </f:facet>

            </h:column>-->

            <h:column headerClass="messages-output-header snippet-header">
                <f:facet name="header">
                    Messages
                </f:facet>

<!--                <h:commandLink value="#{message.snippet}" styleClass="product-output-result product-output-snippet"

                <div id="collapse" class="collapse panel-collapse">
                    <h:outputText value="#{message.body}"/>
                </div>
                <!--<h:outputLabel value="#{message.snippet}" styleClass="product-output-result product-output-snippet"/>-->

               </h:column>-->

        <ui:include src="/blocks/paginator.xhtml"/>
    </h:panelGroup>
</f:view>
