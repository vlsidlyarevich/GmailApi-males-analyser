<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup layout="block" styleClass="output-table">

        <ui:include src="/blocks/paginator.xhtml"/>

        <h:dataTable border="1" styleClass="messages-output-table table "  id="messages-output-table" value="#{messagesBean.getSublist()}" var="message">
            <h:column headerClass="messages-output-header id-header">
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputLabel value="#{message.id}" styleClass="product-output-result"/>
                <h:outputLabel value="#{message.body}" styleClass="product-output-result" rendered="#{message.bodyView}"/>
            </h:column>

            <h:column headerClass="messages-output-header snippet-header">
                <f:facet name="header">
                    Header
                </f:facet>
                <h:outputLabel value="#{message.snippet}" styleClass="product-output-result product-output-snippet"/>
            </h:column>



        </h:dataTable>

        <ui:include src="/blocks/paginator.xhtml"/>
    </h:panelGroup>
</f:view>
