<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup layout="block" styleClass="output-table" id="accordion">

        <ui:include src="/blocks/paginator.xhtml"/>

        <h:dataTable border="1" styleClass="messages-output-table table " id="messages-output-table"
                     value="#{messagesBean.getSublist()}" var="message" binding="#{table}">
            <h:column headerClass="messages-output-header snippet-header">
                <f:facet name="header">
                    Messages
                </f:facet>
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse#{table.rowIndex}" class="product-output-result product-output-snippet">#{message.snippet}</a>
                <div id="collapse#{table.rowIndex}" class="collapse panel-collapse">
                    <h:outputText value="#{message.body}"/>
                </div>
            </h:column>
        </h:dataTable>
        <ui:include src="/blocks/paginator.xhtml"/>
    </h:panelGroup>
</f:view>
