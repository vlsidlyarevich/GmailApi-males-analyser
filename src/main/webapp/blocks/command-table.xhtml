<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <h:panelGroup layout="block" styleClass="search-table ">

        <h:panelGroup layout="block" styleClass="checkbox-div">
            <h:panelGrid styleClass="search-panel-grid" cellpadding="5" columns="2">


                <h:selectBooleanCheckbox value="#{availableStoresController.steamCheck}"/>
                <h:outputText value="Steam"/>

                <h:selectBooleanCheckbox value="#{availableStoresController.aliExpressCheck}"/>
                <h:outputText value="Ali express"/>

                <h:selectBooleanCheckbox value="#{availableStoresController.originCheck}"/>
                <h:outputText value="Origin"/>

            </h:panelGrid>
        </h:panelGroup>


        <h:panelGroup layout="block" styleClass="buttons-div">
            <h:panelGrid columns="1" styleClass="buttons-panel-grid">
                <h:commandButton value="Analyse" styleClass="btn btn-lg btn-success">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
                <h:commandButton value="Reset" styleClass="btn btn-danger command-button">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:panelGrid>
        </h:panelGroup>


    </h:panelGroup>

</f:view>
